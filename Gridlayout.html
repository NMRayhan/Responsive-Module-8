<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 150px 1fr 1fr;
            grid-gap: 30px 18px;
        }
        .article{
            background-color: thistle;
            display: flex;
            justify-content: center;
        }
        .article-1{
            grid-column: 1/span 3;
        }
        .article-4{
            grid-row: 2/span 4;
        }
    </style>
</head>
<body>
    <main>
        <section class="container">
            <article class="article article-1">
                <h3>article-1</h3>
            </article>
            <article class="article article-2">
                <h3>article-2</h3>
            </article>
            <article class="article article-3">
                <h3>article-3</h3>
            </article>
            <article class="article article-4">
                <h3>article-4</h3>
            </article>
            <article class="article article-5">
                <h3>article-5</h3>
            </article>
            <article class="article article-6">
                <h3>article-6</h3>
            </article>
            <article class="article article-7">
                <h3>article-7</h3>
            </article>
            <article class="article article-8">
                <h3>article-8</h3>
            </article>
            <article class="article article-9">
                <h3>article-9</h3>
            </article>
            <article class="article article-10">
                <h3>article-10</h3>
            </article>
            <article class="article article-11">
                <h3>article-11</h3>
            </article>
            <article class="article article-12">
                <h3>article-12</h3>
            </article>
            <article class="article article-13">
                <h3>article-13</h3>
            </article>
        </section>
    </main>
</body>
</html>
